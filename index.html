<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/43bfe4de17.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag&Drop List</title>
  </head>
  <body>
    <h1>Top 10 Programming Languages*</h1>
    <h4>Drag & Drop the languages in their corresponding spot</h4>
    <ul class="draggable-list" id="draggable-list"></ul>
    <button class="check-btn" id="check">
      Check It <i class="fas fa-check"></i>
    </button>
    <footer>* Tutorial searches on Google (Sept 2021 - Sauce: PYPL)</footer>

    <script src="app.js"></script>
  </body>
</html>
